<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <title>PyPie Derby</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-6">Edit {{pie.name}}</h1>
            <a href="/dashboard" class="btn btn-secondary offset-2 col-2" style="height: 70%;">Dashboard</a>
            <a href="/logout" class="btn btn-secondary offset-1 col-1" style="height: 70%;">Logout</a>
        </div>
        <form action="/pies/update/{{pie.id}}" method="post" class="card col-12 mx-auto bg-secondary text-white p-3">
            {% with messages = get_flashed_messages(category_filter=['pieError']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row">
                <div class="col-4 offset-1">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{pie.name}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="filling" class="form-label">Filling:</label>
                        <input type="text" name="filling" id="filling" class="form-control" value="{{pie.filling}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="crust" class="form-label">Crust:</label>
                        <input type="text" name="crust" id="crust" class="form-control" value="{{pie.crust}}">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-2 border border-1">Edit Pie</button>
        </form>
    </div>
</body>
</html>
